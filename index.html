<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="background-color-purple text-white">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="background-color-gray">
    <div data-view="entry-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-full column-half">
              <label for="journal-title">Title</label>
              <input required name="title" id="journal-title" type="text">
              <label class="photourl" for="photo-url">Photo URL</label>
              <input required type="text" name="photo" id="photo-url">
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required name="note" id="notes"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
