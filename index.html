<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body class="background-color-gray opensans">
  <header class="background-color-purple text-white">
    <div class="container">
      <div class="row">
        <div class="column-full display-flex align-center ">
          <h1 class="code-header">Code Journal</h1>
          <a href="#" data-view="entries" class="code-header left-padding-small text-white entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="background-color-gray">
    <div class="view" data-view="entry-form">
      <form class="form">
        <div class="container">
          <div class="row">
            <div class="column-full ">
              <h1 class="font-size">New Entry</h1>
            </div>
            <div class="column-full column-half">
              <img class="imageurl" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-full column-half font-weight-500">
              <label class="padding-bot-small" for="journal-title">Title</label>
              <input required name="title" id="journal-title" type="text">
              <label class="padding-bot-small" for="photo-url">Photo URL</label>
              <input class="photourl" required type="text" name="photo" id="photo-url">
            </div>
            <div class="column-full">
              <label class="padding-bot-small font-weight-500" for="notes">Notes</label>
              <textarea required name="note" id="notes"></textarea>
            </div>
            <div class="column-full display-flex justify-end ">
              <button class="save-form-button" data-view="entries" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view hidden">
      <div class="container">
        <div class="row">
          <div class="column-full display-flex space-between align-center">
            <h1 class="font-size">Entries</h1>
            <button class="new-button" data-view="entry-form">NEW</button>
          </div>
        </div>
        <p class="text-center placeholder">No Entries Have Been Recorded.</p>
        <ul class="row">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
